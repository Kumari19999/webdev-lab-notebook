  <body>
    <h1>02 - Bootstrap Grid</h1>
    <!-- Add your code here -->
      <section class="demo-frame bg-light text-dark p-4">
        <h2 class="text-center mb-3">Bootstrap Grid</h2>

        <!-- The grid -->
        <div class="container p-0">
          <div class="row g-0">
            <div class="col-6">
              <div class="grid-cell">One</div>
            </div>
            <div class="col-6">
              <div class="grid-cell">Two</div>
            </div>

            <div class="col-8">
              <div class="grid-cell">Three</div>
            </div>
            <div class="col-4">
              <div class="grid-cell">Four</div>
            </div>

            <div class="col-4">
              <div class="grid-cell">Five</div>
            </div>
            <div class="col-4">
              <div class="grid-cell">Six</div>
            </div>
            <div class="col-4">
              <div class="grid-cell">Seven</div>
            </div>
          </div>
        </div>
      </section>
    </main>
