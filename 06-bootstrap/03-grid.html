<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>03 - Bootstrap Grid</h1>
    <!-- Add your code here -->
     <main class="container my-5">
  <h1 class="mb-4">03 - Bootstrap Grid</h1>

  <section class="demo-frame bg-light text-dark p-4">
    <h2 class="text-center mb-3">Bootstrap Grid</h2>

    <div class="container p-0">
      <div class="row g-0">
        <!-- Row 1 -->
        <div class="col-12 col-md-6">
          <div class="grid-cell">One</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="grid-cell">Two</div>
        </div>

        <!-- Row 2 -->
        <div class="col-12 col-md-8">
          <div class="grid-cell">Three</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="grid-cell">Four</div>
        </div>

        <!-- Row 3 -->
        <div class="col-12 col-lg-6">
          <div class="grid-cell">Five</div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="grid-cell">Six</div>
        </div>
        <div class="col-12 col-lg-3">
          <div class="grid-cell">Seven</div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
